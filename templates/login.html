<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body style="margin: 0px;font-size: 1.8rem;font-weight: 400;line-height: 1.5;background-color: #fff;color: #212529;">
    <div style="display:flex;flex-wrap: wrap;align-items:center;justify-content:center;min-height: 100vh;background: linear-gradient(-135deg,#c850c0,#4158d0);">
            <div style="margin: 0;box-sizing: boder-box;width: 400px;background: #fff;overflow: hidden;display: flex;flex-wrap: wrap;justify-content: space-between;padding: 70px;">
                <form method="post" action="/login/authenticate" style="width: 300px;">
                    <div style="width: 100%;z-index: 1;margin-bottom: 10px;position: relative;">
                    <input type="text" name="username" placeholder="Username" style="height: 50px;bacground: #e6e6e6;color: #575656;padding: 0px 40px;width: 100%;display: block;font-family: Poppins-Medium;" required>
                    </div>
                    <div style="width: 100%;z-index: 1;margin-bottom: 10px;position: relative;">
                    <input type="password" name="password" placeholder="Password" style="height: 50px;bacground: #e6e6e6;color: #575656;padding: 0px 40px;width: 100%;display: block;font-family: Poppins-Medium;" required>
                    </div>
                    <div style="width: 100%;display: flex;flex-wrap: wrap;justify-content: center;padding-top: 20px;">
                    <button type="submit" style="width: 100%;height: 50px;background: #57b846;color: #fff;font-size: 20px;font-family: Montserrat-Bold;line-height: 1.5;display: flex;justify-content: center;align-item-center;padding: 7px 25px;">
                        LOGIN</button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
